<router-outlet></router-outlet>
<div>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <label>
        Email: <input type="email" formControlName="email">
      </label>
      <br>
      <label>
        Password: <input type="password" formControlName="password">
      </label>
      <br>
      <label>
        Repeat password: <input type="password" formControlName="password2">
      </label>
      <br>
      <button type="submit" [disabled]="!registerForm.valid"><a href='/login'>Register</a></button>
    </form>
  </div>
